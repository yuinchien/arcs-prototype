  <style>
  @font-face {
    font-family: 'SourceSans';

       url('SourceSansVariable-Roman.ttf') format('truetype');

  body {
    font-family: 'SourceSans', sans-serif;
    margin: 0;
    padding: 0;
    color: black;
    background: #fff;
    font-size: 200px;
  }
  #weight-change {
    -webkit-transition: .1s all;
  }
  </style>
</head>
<body>
  <div>

  </div>
  <script>

  $(document).ready(function(){
    $( "#target" ).mousemove(function(event) {
      var w = Math.floor( event.clientX / window.innerWidth * 1000 );
      console.log(w);
      this.setState({weight: w});
    });
  });



    click(e) {
    }
    render(props) {
      return(
        <div id="app">
          <div
            id="weight-change"
            onMouseOut={(e) => this.mouseOut(e)}
            onMouseMove={(e) => this.onMouseMove(e)}
            style={{FontVariationSettings: "wght " +this.state.weight,}}>1234567890</div>
        </div>
      );
    }
  }
  ReactDOM.render(
    <App />,
